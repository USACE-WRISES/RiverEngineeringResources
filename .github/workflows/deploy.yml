name: Deploy Blazor WASM to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish Blazor WASM
        run: dotnet publish RiverEngineeringResources/RiverEngineeringResources/RiverEngineeringResources.csproj -c Release -o publish

      - name: Fix base href for GitHub Pages
        run: |
          INDEX="publish/wwwroot/index.html"
          sed -i "s#<base href=\"/\" />#<base href=\"/${{ github.event.repository.name }}/\" />#g" "$INDEX"
          sed -i "s#<base href=\"/\"/>#<base href=\"/${{ github.event.repository.name }}/\"/>#g" "$INDEX"

      - name: Add .nojekyll
        run: touch publish/wwwroot/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
